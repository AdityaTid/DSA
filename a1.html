<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var t = -1;
        var MAX = 1000;
        var a = Array(MAX).fill(0);

        //verify top element is empty

        function isEmpty() {
            return (t < 0);
        }

        //perform push operation and also verify whether stack is full

        function push(x) {
            if (t >= (MAX - 1)) {
                document.write("Stack overflow");
                document.write("<br>");
                return false;
            }
            else {
                t += 1;
                a[t] = x;
                document.write(x + "pushed into stack <br>");
                document.write("<br>");
                return true;
            }
        }

        function pop() {
            if (t < 0) {
                document.write("Stack uderflow");
                document.write("<br>");
                return 0;
            }
            else {
                var x = a[t];
                t -= 1;
                return x;
            }
        }

        function peek() {
            if (t < 0) {
                document.write(" Stack underflow");
                document.write("<br>");
                return 0;
            }
            else {
                var x = a[t];
                return x;
            }
        }

        function print() {
            for (i = t; i > -1; i--) {
                document.write(" " + a[i]);
                document.write("<br>");
            }
        }

        document.write("Your program output is : ");
        document.write("<br>");

        push(10);
        push(20);
        push(30);
        document.write(pop() + "Popped from stack ");
        document.write("<br>Top element is " + peek() + "<br>");
        document.write("Element present in stack <br>");
        print();

    </script>
</body>

</html>
