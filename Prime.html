<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prime number </title>
</head>
<body>

	<script type="text/javascript">
		const num =  parseInt(prompt("Enter a Positive Number"));
		var flag = 0;
		for (var i = 2; i <= num; i++) {
				if(num%2 == 0){
					flag = 1;
					break;
				}
			}
		
		if (flag == 1 ) {
			document.write(num + " IS prime");

		} else {
			document.write(num + " IS prime");

		}	

	</script>

</body>
</html>
